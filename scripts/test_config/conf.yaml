# Specify input
from_data:
  data_stem: "../data/synthetic_lb_data/data"
  phase_ids:
    - 0

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    alpha: 1.
    beta: 0.
    gamma: 0.

# Specify balancing algorithm
brute_force_optimization: True
algorithm:
  name: InformAndTransfer
  parameters:
    n_iterations: 8
    n_rounds: 4
    fanout: 4
    order_strategy: element_id
    criterion: Tempered
    max_objects_per_transfer: 8
    deterministic_transfer: True

# Specify output
#logging_level: debug
#overwrite_validator: False
#check_schema: False
n_ranks: 4
logging_level: info
terminal_background: light
output_dir: /__w/LB-analysis-framework/LB-analysis-framework/output
output_file_stem: output_file
LBAF_Viz:
  x_ranks: 2
  y_ranks: 2
  z_ranks: 1
  object_jitter: 0.5
  rank_qoi: work
