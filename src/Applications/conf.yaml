# Docs
# param_name_in_conf  [CL arg]    [type]    Description

# criterion           [-c <tc>]   int(0-3)  transfer criterion: 0: Grapevine original, 1: Grapevine modified (default),
                                                              # 2: strict localizer, 3: relaxed localizer
# n_iterations        [-i <ni>]   int       number of load-balancing iterations
# x_procs             [-x <npx>]  int       number of procs in x direction
# y_procs             [-y <npy>]  int       number of procs in y direction
# z_procs             [-z <npz>]  int       number of procs in z direction
# n_objects           [-o <no>]   int       number of objects
# n_init_procs        [-p <np>]   int       number of initially used processors
# n_rounds            [-k <nr>]   int       number of gossiping rounds
# fanout              [-f <fo>]   int       gossiping fan-out value
# threshold           [-r <rt>]   float     overload relative threshold
# time_sampler_type   [-t <ts>]   str       object times sampler: <ts> in {uniform,lognormal} E.g. lognormal,1.0,10.0
# weight_sampler_type [-w <ws>]   str       communications weights sampler: <cs> in {uniform,lognormal} E.g. lognormal,1.0,10.0
# phase_id            [-s <ts>]   int       phase id for reading VT load logs
# log_file            [-l <blog>] str       base file name for reading VT load logs
# map_file            [-m <bmap>] str       base file name for VT object/proc mapping
# communication_degree[-d <d>]    int       object communication degree (no communication if 0)
# output_dir          [-b <odir>] str       output directory
# file_suffix         [-j <fsuf>] str       file suffix for reading data files. E.g. 'vom', 'out'... DEFAULT = 'vom'
# verbose             [-v]        bool      make standard output more verbose
# actual_dst_load     [-a]        bool      use actual destination loads
# exodus              [-e]        bool      generate Exodus type visualization output
# generate_multimedia [-g]        bool      generate multimedia
# communication_mirror            bool      if True => mirror communications, if False => keeps VT traces behaviour

criterion: 1
n_iterations: 4
x_procs: 4
y_procs: 2
z_procs: 1
n_rounds: 4
fanout: 4
phase_id: 0
exodus: True
output_dir: "/lbaf/out"
file_suffix: "json"
generate_multimedia: False
verbose: True
communication_mirror: True

# Reading from logs (comment out if sampling)
log_file: "/lbaf/data/vt_lb_stats_compressed_30_JUN_2021/stats"

