[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=extend,ppp,simple,bare

[logger_root]
level=INFO
handlers=consoleHandler
qualname=root
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=ppp
args=(sys.stdout,)

[formatter_extend]
format=%(levelname)s [%(module)s.%(funcName)s()] msg:[%(message)s]

[formatter_ppp]
format=[%(module)s] %(message)s

[formatter_bare]
format=%(message)s

[formatter_simple]
format=%(asctime)s - %(message)s