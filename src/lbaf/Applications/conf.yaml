# Specify input
from_data:
  data_stem: "../data/synthetic_lb_data/data"
  phase_ids:
    - 0

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    alpha: 0.
    beta: 1.
    gamma: 0.

# Specify balancing algorithm
#brute_force_optimization: True
algorithm:
#  name: BruteForce
  name: InformAndTransfer
  parameters:
    n_iterations: 8
    n_rounds: 4
    fanout: 4
    order_strategy: arbitrary
    #criterion: Tempered
    criterion: StrictLocalizing
    max_objects_per_transfer: 8
    deterministic_transfer: True

# Specify output
#logging_level: debug
#overwrite_validator: False
check_schema: False
terminal_background: light
output_dir: ../../../output
output_file_stem: output_file
n_ranks: 4
LBAF_Viz:
  x_ranks: 2
  y_ranks: 2
  z_ranks: 1
  object_jitter: 0.5
  rank_qoi: work
  save_meshes: True
