algorithm:
  name: InformAndTransfer
  parameters:
    criterion: Tempered
    deterministic_transfer: true
    fanout: 4
    max_objects_per_transfer: 100
    n_iterations: 8
    n_rounds: 4
    order_strategy: arbitrary
    transfer_strategy: Clustering
  phase_id: 0
check_schema: true
from_data:
  data_stem: ../data/challenging_toy_fewer_tasks/toy
  phase_ids:
  - 0
output_dir: ../output
output_file_stem: output_file
overwrite_validator: false
visualization:
  object_jitter: 0.5
  object_qoi: shared_block_id
  output_visualization_dir: ../output
  output_visualization_file_stem: output_file
  rank_qoi: max_memory_usage
  save_meshes: false
  x_ranks: 4
  y_ranks: 4
  z_ranks: 1
work_model:
  name: AffineCombination
  parameters:
    alpha: 1.0
    beta: 0.0
    gamma: 0.0
    upper_bounds:
      max_memory_usage: 8000000000.0
