# Specify input
from_data:
  data_stem: ../data/user-defined-memory-toy-problem/toy_mem
  phase_ids:
  - 0
check_schema: false

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    alpha: 1.
    beta: 0.
    gamma: 0.
    upper_bounds:
      max_memory_usage: 8.0e+9

# Specify algorithm
algorithm:
  name: WorkStealing
  parameters:
    discretion_interval: 0.010
    steal_time: 0.2
    num_experiments: 20

# Specify output
output_dir: ../output
output_file_stem: output_file
