# Specify input
from_data:
  data_stem: ../data/synthetic_lb_data/data
  phase_ids:
    - 0

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    alpha: 1.0
    beta: 0.0
    gamma: 0.0

# Specify algorithm
brute_force_optimization: true
algorithm:
  name: BruteForce

# Specify output
logging_level: debug
terminal_background: light
output_dir: ../../../output
output_file_stem: output_file
n_ranks: 4
LBAF_Viz:
  x_ranks: 2
  y_ranks: 2
  z_ranks: 1
  object_jitter: 0.5
  rank_qoi: None
  object_qoi: None
  force_continuous_object_qoi: true
