# Specify input
from_data:
  data_stem: ../data/vt_lb_test_data/data
  phase_ids:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
check_schema: false

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    alpha: 1.0
    beta: 1.0e-08
    gamma: 0.0

# Specify algorithm
algorithm:
  name: InformAndTransfer
  phase_id: 0
  parameters:
    n_iterations: 8
    n_rounds: 2
    fanout: 2
    order_strategy: arbitrary
    transfer_strategy: Recursive
    criterion: Tempered
    max_objects_per_transfer: 8
    deterministic_transfer: true

# Specify output
output_dir: ../output/vt_writer_communications_test
output_file_stem: output_file
write_JSON:
  compressed: true
  suffix: json
  communications: true
  offline_lb_compatible: true
