# Specify input
from_data:
  data_stem: ../data/synthetic-blocks/synthetic-dataset-blocks
  phase_ids:
  - 0

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    beta: 0.0
    gamma: 0.0

# Specify algorithm
brute_force_optimization: true
algorithm:
  name: BruteForce
  phase_id: 0

# Specify output
logging_level: debug
output_dir: ../../../output
output_file_stem: output_file
