# Specify input
from_data:
  data_stem: ../data/synthetic_lb_data/data
  phase_ids: 0-3

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    beta: 0.0
    gamma: 0.0

# Specify algorithm
algorithm:
  name: InformAndTransfer
  phase_id: 0
  parameters:
    n_iterations: 8
    n_rounds: 4
    fanout: 4
    order_strategy: element_id
    transfer_strategy: Recursive
    criterion: Tempered
    max_objects_per_transfer: 8
    deterministic_transfer: true

# Specify output
output_dir: ../../../output
output_file_stem: output_file
