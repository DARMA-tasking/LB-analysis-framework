# Specify input
from_data:
  data_stem: "../data/synthetic_lb_data/data"
  phase_ids:
    - 0

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    alpha: 1.
    beta: 0.
    gamma: 0.

# Specify balancing algorithm
algorithm:
  name: InformAndTransfer
  parameters:
    n_iterations: 8
    n_rounds: 4
    order_strategy: element_id
    criterion: Tempered
    max_objects_per_transfer: 8
    deterministic_transfer: True

# Specify output
n_ranks: 4
terminal_background: light
visualize_qoi: None
output_dir: ../../../output
output_file_stem: output_file
generate_meshes:
  x_ranks: 2
  y_ranks: 2
  z_ranks: 1
  object_jitter: 0.5
