# Specify input
from_data:
  data_stem: "../data/synthetic_lb_data/data"
  phase_id: 0

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    alpha: 1.
    beta: 0.
    gamma: 0.

# Specify balancing algorithm
brute_force_optimization: True
algorithm:
  name: BruteForce

# Specify output
logging_level: debug
terminal_background: light
generate_multimedia: False
output_dir: ../../../output
output_file_stem: output_file
exodus:
  x_procs: 2
  y_procs: 2
  z_procs: 1
