# Specify input
from_data:
  data_stem: "../data/synthetic_lb_data/data"
  phase_id: 0

# Specify work model
work_model:
  name: AffineCombination
  parameters:
    alpha: 1.
    beta: 0.
    gamma: 0.

# Specify balancing algorithm
algorithm:
  name: BruteForce
  parameters:
    n_iterations: 8

# Specify output
n_ranks: 4
output_file_stem: output_file
exodus:
  x_procs: 2
  y_procs: 2
  z_procs: 1
